<!DOCTYPE html>
<html lang="en">  <!-- Buscar cual es el prefijo de español -->
    <head>
        <meta charset="utf-8">
        <title>Futuremail</title>
        <meta name="description" content="Aplicacion de correos electronicos">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="Css/Index_sign_up.css">
        
    </head>

   
    <body>
        <div class="login-box">
            <!-- Inicio de la estructura de la pagina web -->
            <div id='titulo'>
                <h1> Futuremail </h1>
                <h2> Crea tu cuenta! </h2>
            </div>

            <!-- Iniciacion del formulario para crear la cuenta -->
            <form action="index_login.html" method="post"> <!-- Falta poner donde se van a dirigir los datos del formulario -->
                     
                
                <!-- Nombre del usuario -->
                <p><label>Nombre completo <br><input class="Input" type="text" value="" size="20" name="nombre" placeholder="Cual es su nombre?"></label></p>
                <!-- Apellido del usuario -->
                <p><label>Apellido completo <br><input class="Input" type="text" value="" size="20" name="apellido" placeholder="Cual es su apellido?"></label></p>

                <!-- El username que desea el usuario -->
                <p><label> Nombre de usuario <br><input class="Input" type="text" value="" size="20" name="username" required pattern="[A-Za-z0-9-]{5,15}"
                    title="Solo letras y números. Mínimo de 5 a 15 caracteres."></label></p>
                <!-- Contraseña del usuario -->
                <p><label>Contraseña <br><input class="Input" type="password" value="" size="20" name="contraseña" required pattern="[A-Za-z0-9-]{5,20}"
                    title="Letras y números. Mínimo de 5 a 20 caracteres."></label></p>
                

                <!-- Procede a acceder a la cuenta si es valido o no el usuario -->
                <p><input value="Crear cuenta" type="submit" class="boton"></p>

                <!-- Regresa al login -->
                <a href="index_login.html"><img src="images/flecha_return.png" height="30px" width="30px" id="return"></a>


            </form>
             
        </div>
    </body>

</html>
