<!DOCTYPE html>
<html lang="en">  <!-- Buscar cual es el prefijo de espa単ol -->
    <head>
        <meta charset="utf-8">
        <title>Recuperar contrase単a</title>
        <meta name="description" content="Aplicacion de correos electronicos">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="css/index_recover_password.css">
       
    </head>

  
    <body>
        <div class="login-box">
            <!-- Inicio de la estructura de la pagina web -->
            <div id='titulo'>
                <h1> Recuperar contrase単a </h1>
            </div>

            <!-- Iniciacion del recuperador de contrase単a -->
            <form action="#" method="post" id="formulario_recover"> <!-- Falta poner donde se van a dirigir los datos del formulario -->

                <!-- Correo perdido -->
                <p class="formulario__grupo" id="grupo__username"><label>Usuario a recuperar<br>
                    <input class="Input" type="text" value="" size="20" name="username" id="username" required></label></p>
                <h3 class="formulario__input-error">No es valido.</h3>

                <!-- Correo donde se enviara la password -->
                <p class="formulario__grupo" id="grupo__correo"><label>Correo de recuperacion<br>
                    <input class="Input" type="text" value="" size="20" name="correo_recuperacion" id="correo_recuperacion" required></label></p>
                <h3 class="formulario__input-error">No es valido.</h3>

                <!-- Mensaje de error por si los campos no cumplen con los parametros -->
                <div class="recover_error" id="recover_error">
                    <h3><b>Error:</b> Rellena los campos correctamente. </h3>
                </div>

                <!-- Envia al correo -->
                <p><input value="Enviar" type="submit" class="boton" id="send"></p>

                <!-- Regresa al login -->
                <a href="index_login.html"><img src="images/flecha_return.png" height="30px" width="30px" id="return"></a>

            </form>
            <script src="js/recover_password.js"></script>

        </div>
    </body>

</html>
