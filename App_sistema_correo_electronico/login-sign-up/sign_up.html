<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign up</title>
        <meta name="description" content="Aplicacion de correos electronicos">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="css/sign_up.css">
    </head>

    <body>
        <!-- Inicio de la estructura de la pagina web -->
        <div class="sign_up-box">
            <div id='titulo'>
                <h1> Futuremail </h1>
                <h2> Crea tu cuenta! </h2>
            </div>

            <!-- Iniciacion del formulario para crear la cuenta -->
            <form action="login.html" method="post" id="formulario_sign_up">   
               
                <!-- Nombre del usuario -->
                <div class="formulario__grupo" id="grupo__name">
                    <p><label>Nombre completo <br>
                        <input class="Input" type="text" value="" size="20" name="name" id="name" required placeholder="Cual es su nombre?"></label></p>
                    <h3 class="formulario__input-error">Solo letras</h3>
                </div>
                <!-- Apellido del usuario -->
                <div class="formulario__grupo" id="grupo__last_name">
                    <p><label>Apellido completo <br>
                        <input class="Input" type="text" value="" size="20" name="last_name" id="last_name" required placeholder="Cual es su apellido?"></label></p>
                    <h3 class="formulario__input-error">Solo letras</h3>
                </div>
                <!-- El username del correo electronico que se desea  -->
                <div class="formulario__grupo" id="grupo__username">
                    <p><label>Usuario de correo electronico <br>
                        <input class="Input" type="text" value="" size="20" name="username" id="username" required 
                        title="Solo letras y números. Mínimo de 5 a 15 caracteres." placeholder="ejemplo@futuremail.com"></label></p>
                    <h3 class="formulario__input-error" >No es valido</h3>    
                </div>
                <!-- Contraseña del usuario -->
                <div class="formulario__grupo" id="grupo__password">
                    <p><label>Contraseña <br>
                        <input class="Input" type="password" value="" size="20" name="password" id="password"  required title="Letras y números. Mínimo de 5 a 20 caracteres."></label></p>
                    <h3 class="formulario__input-error">De 4 a 12 dígitos</h3>        
                </div>

                <!-- Mensaje de error por si los campos no cumplen con los parametros -->
                <div class="sign_up_error" id="sign_up_error">
                    <h3><b>Error:</b> Rellena los campos correctamente</h3>
                </div>

                <!-- Procede a acceder a la cuenta si es valido o no el usuario -->
                <p><input value="Crear cuenta" type="submit" class="boton" id="create_account"></p>

                <!-- Regresa al login -->
                <a href="login.html"><img src="images/flecha_return.png" height="30px" width="30px" id="return"></a>

            </form>
            <script src="js/validacion_sign_up.js"></script>
            <script src="js/save_values.js"></script>

        </div>
    </body>
</html>
