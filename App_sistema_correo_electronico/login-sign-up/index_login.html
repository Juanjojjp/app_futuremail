<!DOCTYPE html>
<html lang="en">  <!-- Buscar cual es el prefijo de español -->
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <meta name="description" content="Aplicacion de correos electronicos">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="css/index_login.css">
       
    </head>

    
    <body>
        <div class="login-box">
            <!-- Inicio de la estructura de la pagina web -->
            <div id='titulo'>
                <h1> Futuremail </h1>
            </div>

            <!-- Iniciacion del formulario de login -->
            <form action="../into_mail/index_homepage.html" method="post"> <!-- Falta poner donde se van a dirigir los datos del formulario -->

                <!-- Correo del usuario a ingresar -->
                <p><label>Nombre de usuario<br><input class="Input" type="text" value="" size="20" name="username"></label></p>
                <!-- Contraseña del usuario -->
                <p><label>Contraseña <br><input class="Input" type="password" value="" size="20" name="contraseña" required pattern="[A-Za-z0-9-]{5,20}"
                    title="Letras y números. Mínimo de 5 a 20 caracteres." placeholder="Introduzca su contraseña"></label></p>

                <!-- Procede a acceder a la cuenta si es valido o no el usuario -->
                <p><input value="Iniciar sesion" type="submit" class="boton"></p>

                <!-- Se dirige al sign up si no tiene una cuenta -->
                <a href="index_sign_up.html">Registrarse</a><br>
                <!-- Se dirige a recuperar la contraseña si esta fue perdida u olvidada -->
                <a href="index_recover_password.html">Recuperar contraseña</a>

            </form>
             
        </div>
    </body>

</html>
