<!DOCTYPE html>
<html lang="en">  <!-- Buscar cual es el prefijo de espaÃ±ol -->
    <head>
        <meta charset="utf-8">
        <title>Futuremail</title>
        <meta name="description" content="Aplicacion de correos electronicos">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="css/index_trash.css">
    </head>

    <body>
        <!-- Inicio de la estructura de la pagina web -->
        <header>
            <img src="images/correo_electronico.svg" height="70px" width="70px" id="logo">
            <h1>Futuremail</h1>
            <a href="../login-sign-up/index_login.html"><img src="images/cerrar_sesion.svg" title="Salir" height="50px" width="50px" id="usuario"></a>
        </header>

        <nav>
            <ul>
                <!-- Inicio de la sub-pagina para redactar un mensaje -->
                <li><button id="btn-abrir-popup" class="btn-abrir-popup"><b>Redactar</b></button></li>
                <div class="overlay" id="overlay">
                    <div class="popup" id="popup">
                        <a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup" title="Cerrar">X</a>
                        <h3> Redactar</h3>

                        <form action="" method="post">
                            <div class="contenedor-inputs">
                                <!-- A quien se le enviara el mensaje -->
                                <p><label>Para:  <input type="text" value="" size="20" name="destinatario" placeholder="ejemplo@futuremail.com"></label></p>
                                <!-- Asunto -->
                                <p><label>Asunto: <input type="text" value="" size="20" name="asunto"></label></p>
                                <!-- Mensaje a enviar -->
                                <p><label>Mensaje<br><textarea type="text" value="" size="20" name="mensaje" id="mensaje" 
                                    placeholder="Que mensaje desea enviar?"></textarea></label></p>
                            </div>

                            <p><input value="Enviar" type="submit" class="btn-submit"></p>
                        </form>
                    </div>
                </div>
                <script src="js/redactar.js"></script>
                <!-- Fin de la sub-pagina de redactar -->
                <!-- Opciones extra para ver -->
                <li><a href="index_homepage.html"><img src="images/bandeja_entrada.svg" height="30px" width="30px"></a></li>
                <li><a href="index_sent.html"><img src="images/enviados.svg" height="40px" width="40px"></a></li>
            </ul>
        </nav>

        <main>
            <!-- Contenido principal de la pagina --> 
            <section id="contenido">
                <div class="container">
                    <img src="images/papelera.svg" height="40px" width="40px">
                    <h2>Papelera</h2>
                </div> 
                <article>
                    <p><b>Aca van los correos electronicos <br> eliminados por el usuario</b></p>
                </article>                
            </section>

            <aside>
                <!-- Informacion extra para entretener al usuario -->
                <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX9oh43oAzkyx" 
                 width="440" height="220" frameborder="0" allowtransparency="true" allow="encrypted-media" id="playlist-hiphop"></iframe>

                <iframe src="http://slither.io" width="500" height="500" id="game" ></iframe>
            </aside>
        </main>

        <footer>
            <h3>Creadores de Futuremail</h3>
            <address>Carlos Daniel Bohorquez Bolanos</address>
            <address>Juan Jose Perez Franco</address>
        </footer>

    </body>

</html>
